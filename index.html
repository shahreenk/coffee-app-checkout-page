<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/coffee_masters_logo.png" alt="Coffee Masters logo" />
      <h1>Coffee Masters</h1>
    </header>
    <main>
      <section class="order box">
        <h2 class="box-title">Items</h2>
        <ul class="items">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappuccino</div>
            <div class="item-price">$6.00</div>
            <ul class="item-options-list">
              <li class="item-option">Light Foam</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappuccino</div>
            <div class="item-price">$7.90</div>
            <ul class="item-options-list">
              <li class="item-option">Light Foam</li>
              <li class="item-option">Double Espresso Shot</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappuccino</div>
            <div class="item-price">$7.90</div>
            <ul class="item-options-list">
              <li class="item-option">Butter</li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="payment">
        <div class="name-box box">
          <h2 class="box-title">Name</h2>
          <div class="input-group">
            <label class="user-input-label" for="name">Name for order</label>
            <input type="text" class="user-input" id="name" />
          </div>
        </div>
        <div class="cc-box box">
          <h2 class="box-title">Payment</h2>
          <div class="input-group">
            <label class="user-input-label" for="card-number"
              >Card number</label
            >
            <input type="text" class="user-input" id="card-number" />
          </div>
          <div class="input-group">
            <label class="user-input-label" for="ccv-number">CCV number</label>
            <input type="text" class="user-input" id="ccv-number" />
          </div>
        </div>
      </section>
      <section class="total">
        <table class="totals-table">
          <tbody>
            <tr>
              <td>Subtotal:</td>
              <td>$12.97</td>
            </tr>
            <tr>
              <td>Tax:</td>
              <td>$0.96</td>
            </tr>
            <tr class="final-totals">
              <td>Total:</td>
              <td>20.23</td>
            </tr>
          </tbody>
        </table>
        <button class="checkout" type="button">Place Order</button>
      </section>
    </main>
  </body>
</html>
